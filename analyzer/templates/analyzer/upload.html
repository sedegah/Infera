<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Codebase | Infera</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9; /* Light background for the page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the main content */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* Header Styling */
        h1 {
            color: #2c3e50; /* Darker, professional color */
            margin-bottom: 30px;
            font-size: 1.8em;
            border-bottom: 2px solid #3498db; /* Blue accent line */
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            border: 2px dashed #bdc3c7; /* Dashed border for visual appeal */
            padding: 30px;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        form:hover {
            border-color: #3498db; /* Blue on hover */
        }

        /* File Input Styling (Making it a block element for better control) */
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%; /* Take full width of the container */
            box-sizing: border-box;
            background-color: #ecf0f1;
        }

        /* Button Styling */
        button[type="submit"] {
            background-color: #3498db; /* Primary blue color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            max-width: 200px; /* Limit button width */
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        /* Response Area Styling */
        #response {
            margin-top: 25px;
            text-align: left;
            padding: 15px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            min-height: 40px; /* Ensure it has space even when empty */
            background-color: #ecf0f1;
        }

        #response pre {
            margin: 0;
            padding: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #c0392b; /* Red color for error messages */
        }

        /* Link Styling (for future use/standardization, though no links in the core content) */
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Codebase (ZIP)</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept=".zip" required>
            <button type="submit">Upload</button>
        </form>

        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                // IMPORTANT: The API path '/analyzer/api/upload/' is retained as per the original script.
                const res = await fetch('/analyzer/api/upload/', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if(data.status === 'success'){
                    // IMPORTANT: The redirection functionality is retained.
                    window.location.href = `/analyzer/analyze/?file_id=${data.file_id}`;
                } else {
                    responseDiv.innerHTML = `<pre>Error: ${data.message}</pre>`;
                }
            } catch (err) {
                responseDiv.innerHTML = `<pre>Request failed: ${err}</pre>`;
            }
        });
    </script>
</body>
</html>
