<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Codebase | Infera</title>
    <style>
        /* Reset & General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 14px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            max-width: 480px;
            width: 90%;
            text-align: center;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-3px);
        }

        /* Header */
        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            display: block;
            height: 3px;
            width: 60%;
            background-color: #3498db;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 25px;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            transition: border-color 0.3s, background-color 0.3s;
        }

        form:hover {
            border-color: #3498db;
            background-color: #f0f4f8;
        }

        input[type="file"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #ecf0f1;
            cursor: pointer;
            width: 100%;
        }

        input[type="file"]::file-selector-button {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 6px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #2980b9;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Response area */
        #response {
            margin-top: 25px;
            text-align: left;
            padding: 15px;
            border-radius: 8px;
            background-color: #ecf0f1;
            min-height: 40px;
            font-size: 0.95rem;
            color: #c0392b;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Codebase (ZIP)</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept=".zip" required>
            <button type="submit">Upload</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const res = await fetch('/analyzer/api/upload/', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.status === 'success') {
                    window.location.href = `/analyzer/analyze/?file_id=${data.file_id}`;
                } else {
                    responseDiv.innerHTML = `<pre>Error: ${data.message}</pre>`;
                }
            } catch (err) {
                responseDiv.innerHTML = `<pre>Request failed: ${err}</pre>`;
            }
        });
    </script>
</body>
</html>
